<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Impact Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">

    <!-- Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>A decade's worth of impact</h1>
            <p>Interact with our map to see how we've grown over the last 10 years and where we've engaged
                educator-preparation leaders
                and programs to prepare high-quality beginning teachers.</p>
        </div>

        <div class="metrics">
            <!-- Metrics dashboard here -->
        </div>
        <div class="map-container" id="map">
            <!-- Map content here -->
        </div>
        <div class="timeline" id="timeline">
            <!-- Timeline content here -->
        </div>
    </div>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash/4.17.21/lodash.min.js"></script>
    <!-- D3 and TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Then your scripts -->
    <script src="scripts/data.js"></script>
    <script src="scripts/metrics.js"></script>
    <script src="scripts/legend.js" defer></script>
    <script src="scripts/map.js" defer></script>
    <script src="scripts/timeline.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
